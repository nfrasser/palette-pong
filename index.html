<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Palette Pong</title>
        <meta name="description" content="A browser-based Pong implementation for Palette using Web MIDI">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="pong.css">
    </head>
    <body>
        <div id="score">
            <div class="player-score">Player 1<br><span id="p1-score">0</span></div>
            <div id="score-separator"></div>
            <div class="player-score">Player 2<br><span id="p2-score">0</span></div>
        </div>
        <canvas id="pong" width="1024" height="512"></canvas>
        <div id="instructions">
            <h1>Palette Pong</h1>
            <ol id="steps-list">
                <li>Get a <a href="https://store.palettegear.com/"
                target="_blank">Palette Kit</a></li>
                <li>Install the <a href="https://palettegear.com/start"
                target="_blank">Palette App</a></li>
                <li>Load up <a
                href="https://github.com/nfrasser/palette-pong/raw/master/pong.plp"
                download="pong.plp">this Palette profile</a></li>
            </ol>
            <p><small><a href="https://github.com/nfrasser/palette-pong">View source on GitHub</a></small></p>
        </div>

        <script src="midi.js"></script>
        <script src="pong.js"></script>
        <script>
            window.ga=function(){ga.q.push(arguments)};ga.q=[];ga.l=+new Date;
            ga('create','UA-48508082-1','auto');ga('send','pageview')
        </script>
        <script src="https://www.google-analytics.com/analytics.js" async defer></script>
    </body>
</html>
